services:
  daily-collection-report:
    build:
      context: .  
      dockerfile: Dockerfile 
    volumes:
      - ./src:/var/www/html
    ports:
      - 80:80
    depends_on:
      - mysql_db

  mysql_db:
    image: mariadb:latest
    volumes:
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MARIADB_ROOT_PASSWORD: root

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
